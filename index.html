<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />

        <script
            defer
            src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"
        ></script>
        <script defer src="./js/app.js"></script>

        <link
            rel="shortcut icon"
            href="https://raw.githubusercontent.com/marzuk-zarir/github_assets/master/favicon.ico"
            type="image/x-icon"
        />
        <title>Find Your Location</title>
    </head>
    <body class="bg-light">
        <div class="container mt-2">
            <h1 class="text-center display-5">Find Your Location</h1>

            <div class="form mt-3 mb-5">
                <form id="search-form">
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Enter your city"
                        />
                        <input
                            type="submit"
                            class="btn btn-success"
                            value="Search"
                        />
                    </div>
                </form>
            </div>

            <div class="d-flex justify-content-center">
                <div id="map"></div>
            </div>
        </div>
    </body>
</html>
